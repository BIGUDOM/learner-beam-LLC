<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Leaner Beam LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
      <!-- Meta Description -->
  <meta name="description" content="Leaner Beam LLC provides secure fintech services, wallet management, and financial support for individuals and businesses.">
  
  <!-- Indexing -->
  <meta name="robots" content="index, follow">
  
  <!-- Canonical URL (prevents duplicates) -->
  <link rel="canonical" href="https://www.cryptoworldapp.com/admin/login">
</head>
<body>
    <!-- Admin Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-user-shield"></i> Admin Access</h1>
                <p>Leaner Beam LLC Administration Panel</p>
                <div class="admin-badge">
                    <i class="fas fa-lock"></i> Secure Login Required
                </div>
            </div>
            <div class="login-body">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Admin Username</label>
                        <input type="text" id="adminUsername" class="form-control" placeholder="Enter admin username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Admin Password</label>
                        <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
                        <div class="error-message" id="loginError">
                            <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Admin Dashboard (Hidden by default) -->
    <div class="dashboard" id="dashboardPage" style="display: block;">
   
        
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="header-title"><i class="fas fa-users"></i> Users Management</h1>
                <div class="admin-info">
                    <div class="admin-avatar">AD</div>
                    <div>
                        <div class="admin-name">Admin User</div>
                        <div class="admin-role">Super Administrator</div>
                    </div>
                </div>
            </header>
            
     
            
       
            
            <!-- Footer -->
            <footer>
                <p>Â© 2026 Leaner Beam LLC - Admin Dashboard</p>
                <p style="margin-top: 8px; opacity: 0.8;">Super Administrator Access - All Rights Reserved</p>
            </footer>
        </main>
        
 
    </div>
    
    <script src="/static/js/admin.js">

    </script>
</body>
</html>
